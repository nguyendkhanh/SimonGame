<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>

    <h1 class="level-title">P‍ress any key to start🏳‍🌈 </h1>

    <div class="container">
      <div class="row">
        <div class="btn green" type="button" id="green">

        </div>
        <div class="btn red" type="button" id="red">

        </div>
      </div>

      <div class="row">
        <div class="btn yellow" type="button" id="yellow">

        </div>
        <div class="btn blue" type="button" id="blue">

        </div>
      </div>
    </div>
    <footer>
      <p style="color:white;">Made by Khanh ❤️</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="game.js" charset="utf-8"></script>
  </body>
</html>
